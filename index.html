<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form API CEP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="display-5 fw-semibold text-center">Cadastro de Clientes</div>
      <div class="container-lg shadow mt-5">
        <main>
         <!--Formulario-->
         <section>
            <form class="row g-2" id="form" onsubmit="saveUser(); return false" >
              <div class="col-md-6">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" required/>
              </div>
              <div class="col-md-6">
                <label for="inputSobrenome" class="form-label">Sobrenome</label>
                <input type="ptext" class="form-control" id="inputSobrenome" required/>
              </div>

              <div class="row g-2">
                <div class="col-md-3">
                  <label for="inputCEP" class="form-label"
                    >Pesquise pelo CEP:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputCep"
                    onblur="searchCep()"
                    required
                  />
                </div>
                <div id="notFound"  class="col-2 mt-5 ms-2"></div>
              </div>

              <div class="row g-2">
                <div class="col-md-10">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" disabled required/>
                </div>

                <div class="col-md-2 ">
                  <label for="inputNumber" class="form-label">Número:</label>
                  <input type="text" class="form-control" id="inputNumber"  disabled required/>
                </div>
              </div>

              <div class="row g-2">
                <div class="col-md-6">
                  <label for="inputBairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="inputBairro" disabled required/>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCidade" disabled required/>
                </div>

                <div class="col-md-2">
                  <label for="inputEstado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="inputEstado"disabled required/>
                </div>
              </div>

              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary" id="btn">Salvar</button>
              </div>
            </form>
         </section>
         <!--Tabela :)-->
          <section>
            <table class="table" id="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome Completo</th>
                  <th scope="col">Endereço</th>
                  <th scope="col">CEP</th>
                  <th scope="col">Bairro</th>
                  <th scope="col">Cidade</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  
                </tr>
              </tbody>
            </table>
          </section>
        </main>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./scripts/jquery.mask.min.js"></script>
    <script src="./scripts/script.js"></script>
    
  </body>
</html>
